databaseChangeLog:
  - changeSet:
      id: create-cart-items-table
      author: silchenko_arsen
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: shopping_cart_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: shopping_cart_id
            referencedTableName: shopping_carts
            referencedColumnNames: id
            constraintName: fk_cart_items_shopping_cart
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: fk_cart_items_book
